        <section>
            <h2>Edit Existing Expense</h2>
            <form action="edit_expense.php" method="post">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="[current_date]" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="[current_description]" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" value="[current_amount]" required>
                <button type="submit">Save Changes</button>
            </form>
